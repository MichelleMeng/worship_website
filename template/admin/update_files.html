<html>
<head><title>Update</title></head>
<body>
<h2>Update Entry</h2>
		<form action='/admin/update/{{old_rcd['id']}}' enctype="multipart/form-data" method='post'>
		<p>Worship Date:</p>
		<input type='date' name='date' value={{old_rcd['date']}}/><br/><br/>
		<p>Theme for the Week:</p>
		<input type='text' name='title' value={{old_rcd['title']}}/><br/><br/>
		<p>Audio file:</p>
		<input type='file' name='record' value={{old_rcd['record_link']}}/><br/><br/>
		<p>Script file (txt preferred):</p>
		<input type='file' name='text' value={{old_rcd['text_link']}}/><br/><br/>
		<p>Leaflet file (PDF preferred):</p>
		<input type='file' name='leaflet' value={{old_rcd['leaflet_link']}}/><br/><br/><br/><br/>
		<input type='submit' value='submit'/>
		</form><br/>
</body>
</html>
