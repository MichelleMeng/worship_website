<html>
<head>
<title>Shenzhen Worship</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />     
<meta name="apple-mobile-web-app-capable" content="yes" />    
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" type="text/css" href="{{ static_url('css/stylesheet.css') }}"/>
</head>
<body id='bg'>
<div id="preloadedImages"></div>
<div id='header'>
<img id='logo' src="{{ static_url('logo/logo_3.png') }}" alt="logo">
<h1>Shenzhen Worship</h1>
</div>
<div id='list'>
	<table border = "1">
		<tr>
			<th>Date</th>
			<th>Title</th>
			<th>Update Time</th>
		</tr>
		{%for record in records%}
		<tr>
			<td>{{escape(record['date'])}}</td>
			<td><a target="_blank" href="/entry/{{(record['id'])}}">{{escape(record['title'])}}</a></td>
			<td>{{escape(record['create_time'])}}</td>
		</tr>
		{%end%}
	</table>
</div>
</body>
</html>
