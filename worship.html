<html>
<head><title>Sunday Worship</title></head>
<body>
<h2>This Week's Worship</h2>
	<table border = "1">
		<tr>
			<th>Date</th>
			<th>Title</th>
		</tr>
		{%for record in records%}
		<tr>
			<td>{{escape(record['date'])}}</td>
			<td>{{escape(record['title'])}}</td>
		</tr>
		{%end%}
	</table>
</body>
</html>
